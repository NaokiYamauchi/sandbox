<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Application Form</title>
</head>

<body>
    <main>
        <h1>Marathon Application Form</h1>

        <form action="">
            <div>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required>

                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" required>
            </div>
            <div>
                <p>Marathon Type:</p>

                <label for="5km">5km</label>
                <input type="radio" name="5km" id="5km" value="5km">
                <label for="half">Half Marathon</label>
                <input type="radio" name="half" id="half" value="half">
                <label for="full">Full Marathon</label>
                <input type="radio" name="full" id="full" value="full">
            </div>
            <div>
                <label for="Division">Your Division</label>
                <select name="division" id="division">
                    <option value="kids">Less Than 18</option>
                    <option value="youngAdults">18-30</option>
                    <option value="adults">31-50</option>
                    <option value="seniors">More than 50</option>
                </select>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength="6" maxlength="36">
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
